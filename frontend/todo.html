<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Study App</title>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/todo.css" />
    </head>
    <body>
        <div class="navbar">
            <img src="assets/logoipsum.png"></img>
            <a class="selected" href="todo.html">Todo</a>
            <a href="calender.html">Calender</a>
            <a href="today.html">Today</a>
        </div>

        <div class="subjects" id="subjectlist">
            <span>English</span>
            <span>Science</span>
            <span>Maths</span>
            <span class="add-subject">+ Add Subject</span>
        </div>

        <div class="tasks">
            <div class="study-tasks">
                <span>Studying Tasks</span>
                <div id="study-task-list">
                    <div class="task">- Study</div>
                    <div class="task">- Revise</div>
                </div>
                <div class="task add-task" onclick="openTask()">+ Add Task</div>
            </div>
            <div class="assess-tasks">
                <span>Assessment Tasks</span>
                <div id="assess-task-list">
                    <div class="task">- Assessment Task 1</div>
                    <div class="task">- Important Essay</div>
                </div>
                <div class="task add-task" onclick="openTask()">+ Add Task</div>
            </div>
        </div>

        <div id="dim-overlay"></div>

        <div id="task-entry">
            Task Name
            <input type="text" id="task-name" placeholder="Enter Task Here"/>
            <button onclick="saveTask()">Enter</button>
        </div>

        <script src="scripts/app.js"></script>
        <script src="scripts/todo.js"></script>
    </body>
</html>
