<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Study App</title>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/todo.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="navbar">
            <img src="assets/logoipsum.png"></img>
            <a class="selected" href="todo.html">Todo</a>
            <a href="calender.html">Calender</a>
            <a href="today.html">Today</a>
            <a class="login-button" onclick="logout()">Logout</a>
        </div>

        <div class="subjects" id="subjectlist">
            <div id="subject-container" class="subject-container">
            </div>
            <span class="add-subject" onclick="openSubject()">+ Add Subject</span>
        </div>

        <div class="current-subject">
            <span id="subject-display"></span> <i class="fa fa-pencil edit-subject"></i><i onclick="deleteSubject()" class="fa fa-trash edit-subject"></i>
        </div>

        <div class="tasks">
            <div class="study-tasks">
                <span class="task-title">Studying Tasks</span>
                <div id="study-task-list">

                </div>
                <div class="task add-task" onclick="openTask('study')">+ Add Task</div>
            </div>
            <div class="assess-tasks">
                <span class="task-title">Assessment Tasks</span>
                <div id="assess-task-list">

                </div>
                <div class="task add-task" onclick="openTask('assess')">+ Add Task</div>
            </div>
        </div>

        <div id="dim-overlay"></div>

        <div id="task-entry" class="overlay-menu">
            <i class="fa fa-times close" onclick="closeTask()"></i>
            <div class="popup-warning" id="task-warning"></div>
            Task Name
            <input type="text" id="task-name" placeholder="Enter Task Here" value=""/>
            Task Description
            <input type="text" id="task-description" placeholder="Add details to task" value=""/>
            <div id="due-date">
                Due Date
                <input id="task-date" type="date"/>
            </div>
            <button onclick="saveTask()">Enter</button>
        </div>

        <div id="subject-entry" class="overlay-menu">
            <i class="fa fa-times close" onclick="closeSubject()"></i>
            <div class="popup-warning" id="subject-warning"></div>
            Subject Name
            <input type="text" id="subject-name" placeholder="Enter Subject Here" value=""/>
            <button onclick="createSubject()">Enter</button>
        </div>

        <script src="scripts/app.js"></script>
        <script src="scripts/todo.js"></script>
    </body>
</html>
