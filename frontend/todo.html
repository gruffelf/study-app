<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Study App</title>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/todo.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="navbar">
            <img src="assets/logoipsum.png"></img>
            <a class="selected" href="todo.html">Todo</a>
            <a href="calender.html">Calender</a>
            <a href="today.html">Today</a>
        </div>

        <div class="subjects" id="subjectlist">
            <span>English</span>
            <span>Science</span>
            <span>Maths</span>
            <span class="add-subject">+ Add Subject</span>
        </div>

        <div class="tasks">
            <div class="study-tasks">
                <span>Studying Tasks</span>
                <div id="study-task-list">

                </div>
                <div class="task add-task" onclick="openTask('study')">+ Add Task</div>
            </div>
            <div class="assess-tasks">
                <span>Assessment Tasks</span>
                <div id="assess-task-list">

                </div>
                <div class="task add-task" onclick="openTask('assess')">+ Add Task</div>
            </div>
        </div>

        <div id="dim-overlay"></div>

        <div id="task-entry">
            Task Name
            <input type="text" id="task-name" placeholder="Enter Task Here" value=""/>
            <button onclick="saveTask()">Enter</button>
        </div>

        <script src="scripts/app.js"></script>
        <script src="scripts/todo.js"></script>
    </body>
</html>
