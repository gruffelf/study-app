<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Study App</title>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/today.css" />
    </head>
    <body>
        <div class="navbar">
            <img src="assets/logoipsum.png"></img>
            <a href="todo.html">Todo</a>
            <a href="calender.html">Calender</a>
            <a class="selected" href="today.html">Today</a>
            <a class="login-button" onclick="logout()">Logout</a>
        </div>

        <div class="main-content">
            <div class="timer">
                Pomodoro Timer
                <div class="timer-section">
                    <div id="timer">

                    </div>
                    <div class="stages">
                        <div class="study stage studying">Study</div>
                        <div class="short stage">Short Break</div>
                        <div class="study stage">Study</div>
                        <div class="short stage">Short Break</div>
                        <div class="study stage">Study</div>
                        <div class="short stage">Short Break</div>
                        <div class="study stage">Study</div>
                        <div class="long stage">Long Break</div>
                    </div>
                </div>
                <button id="timer-button" onclick="startTimer(event)">Start Session</button>

            </div>
            <div class="today-tasks" id="task-container">
                Today's Tasks

            </div>
        </div>

        <div id="dim-overlay"></div>

        <script src="scripts/app.js"></script>
        <script src="scripts/progressbar.js"></script>
        <script src="scripts/today.js"></script>
    </body>
</html>
