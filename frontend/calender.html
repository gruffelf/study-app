<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Study App</title>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/calender.css" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    </head>
    <body>
        <div class="navbar">
            <img src="assets/logoipsum.png"></img>
            <a href="todo.html">Todo</a>
            <a class="selected" href="calender.html">Calender</a>
            <a href="today.html">Today</a>
            <a class="login-button" onclick="logout()">Logout</a>
        </div>

        <div class="week" id ="week-container">
            <div class="day" ondrop="onDrop(event)" ondragover="dragoverHandler(event)">
                <div class="day-heading"></div>
            </div>
            <div class="day" ondrop="onDrop(event)" ondragover="dragoverHandler(event)">
                <div class="day-heading"></div>
            </div>
            <div class="day" ondrop="onDrop(event)" ondragover="dragoverHandler(event)">
                <div class="day-heading"></div>
            </div>
            <div class="day" ondrop="onDrop(event)" ondragover="dragoverHandler(event)">
                <div class="day-heading"></div>
            </div>
            <div class="day" ondrop="onDrop(event)" ondragover="dragoverHandler(event)">
                <div class="day-heading"></div>
            </div>
            <div class="day" ondrop="onDrop(event)" ondragover="dragoverHandler(event)">
                <div class="day-heading"></div>
            </div>
            <div class="day" ondrop="onDrop(event)" ondragover="dragoverHandler(event)">
                <div class="day-heading"></div>
            </div>
        </div>

        <div class="task-container" id="task-container" ondrop="onReturnDrop(event)" ondragover="dragoverHandler(event)"></div>

        <div id="dim-overlay"></div>

        <script src="scripts/app.js"></script>
        <script src="scripts/calender.js"></script>
    </body>
</html>
